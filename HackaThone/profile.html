<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css"> 

</head>
<body>
    <div id="navbar">
        <div id="logo">
            <img id="logo1" src="./img/Ellipse 1.png" alt="Logo 1">
            <img  src="./img/Coranu.png" alt="Logo 2">
        </div>

        <div id="search-container">
            <input type="text" id="search-bar" placeholder="Search by category...">
        </div>

        <div class="auth-buttons">
            <a href="signin.html"><button class="auth-button" id="login-btn">Login</button></a>
            <a href="signup.html"><button class="auth-button" id="signup-btn">Sign Up</button></a>
        </div>
    </div>



    <div id="profile-container">
        <h1>Add New Post</h1>
        <form id="addPostForm">
            <div class="input-container">
                <label for="title">Post Title:</label>
                <input type="text" id="title" placeholder="Post Title" required><br><br>
            </div>

            <div class="input-container">
                <label for="content">Post Content:</label>
                <textarea id="content" placeholder="Post Content" required></textarea><br><br>
            </div>

            <div class="input-container">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="Education">Education</option>
                    <option value="Politics">Politics</option>
                    <option value="Health">Health</option>
                    <option value="General">General</option>
                </select><br><br>
            </div>
            <button type="submit">Add Post</button>
        </form>
    </div>
    


    <script  src="firebase.js"></script>
    <script src="app.js"></script>
    </body>
    </html>
